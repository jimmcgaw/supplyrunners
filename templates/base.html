<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Supply Runners</title>
    <link rel="stylesheet" href="/static/node_modules/foundation-sites/dist/css/foundation.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
    {% block topscripts %}{% endblock %}
    <div class="grid-container fluid">
        <div class="grid-x grid-padding-x">
            <nav>
                <ul class="menu align-right">
                    <li>
                        <a href="/" class="href">Home</a>
                        <a href="/how" class="href">How it works</a>
                        <a href="/about" class="href">About</a>
                        {% if user.is_authenticated %}
                            <a href="/logout" class="href">Logout</a>
                        {% else %}
                            <a href="/user/login" class="href">Login</a>
                        {% endif %}
                    </li>
                </ul>
            </nav>
        </div>

        <div class="grid-x grid-padding-x">
            <div class="cell medium-0 large-2 side"></div>
            <div class="cell medium-12 large-8 content">
                <header>
                    <h1>Supply Runners</h1>
                    <em>Salus populi suprema lex</em>
                </header>
                <div>
                    {% block content %}{% endblock %}
                </div>
            </div>
            <div class="cell medium-0 large-2 side"></div>
        </div>

    </div>
    <script src="/static/node_modules/jquery/dist/jquery.min.js"></script>
    {% block bottomscripts %}{% endblock %}
</body>
</html>
